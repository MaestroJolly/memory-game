<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="modal-background">
            <div class="modal-heading">
                <div class="modal-heading-box">
                </div>
                <div class="modal-heading-box">
                    <div class="close-modal close">
                        <i class="fa fa-close fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="game-modal-result">
                <h2 class="game-result-title">Game Result</h2>
                <hr>
                <p class="game-time"></p>
                <p class="game-stars"></p>
                <p class="game-moves"></p>

                <div class="game-decision">
                    <div class="close-position close">
                        <i class="fa fa-close fa-2x"></i>
                    </div>
                    <div class="restart reload">
                        <i class="fa fa-repeat fa-2x "></i>
                    </div>
                </div>
            </div>
    </div>
    <div class="container">
        <header>
            <h1>Memory Game (Concentration)</h1>
        </header>

        <section class="score-panel">
            Timer: <span class="timer">0:00</span>
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
